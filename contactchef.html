        <div class="row row-content">
            <div class="col-12">
                <h2>May We Take Your Order?</h2>
                <hr />
            </div>
            <div class="col-md-12">
                <form class="form">
                    <div class="form-group row">
                        <div class="col-md-12">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number"/>
                        </div>
                        <div class="col-6">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <input type="date" name="date" id="date" class="form-control" placeholder="Event Date"/>
                        </div>
                        <div class="col-md-6">
                            <select name="partySize" id="partySize" class="form-control">
                                <option selected>Party Size</option>
                                <option value="two">2</option>
                                <option value="three to five">3-5</option>
                                <option value="six to 10">6-10</option>
                                <option value="Eleven to Twenty">11-20</option>
                                <option value="Twenty Plus">20+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                       
                            <select name="partySize" id="partySize" class="form-control">
                                <option selected>Occasion:</option>
                                <option value="Anniversary/Proposal">Anniversary/Proposal</option>
                                <option value="Birthday">Birthday</option>
                                <option value="Shower">Bridal/Baby Shower</option>
                                <option value="Holiday">Holiday</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group row">
                        <div class="col-md-12">
                            Pre-planned Options:
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="beef" name="optionRadios" value="beef" />
                                <label for="contactYes" class="form-check-label">Beef</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="seafood" name="optionRadios" value="seafood" />
                                <label for="contactNo" class="form-check-label">Seafood</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="poultry" name="optionRadios" value="poultry" />
                                <label for="contactNo" class="form-check-label">Poultry</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="pork" name="optionRadios" value="pork" />
                                <label for="contactNo" class="form-check-label">Pork</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="vegetarian" name="optionRadios" value="vegetarian" />
                                <label for="contactNo" class="form-check-label">Vegetarian</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">   
                        <label for="alaCarte" class="col-md-3 col-form-label">Ala Carte?</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="alaCarte" name="alaCarte" rows="15" placeholder="Enter ala carte options and/or deserts"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Place Order</button>
                        </div>
                    </div>
